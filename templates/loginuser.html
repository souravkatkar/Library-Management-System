{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">User Login</h3>
            <form action="/loginuser" method="POST">
                {% if data.error !="" %}
                <div class="alert alert-danger p-3" role="alert">
                    {{data.error}}
                </div>
                {% endif %}


                <!--Username-->
                <div class="form-group">
                    <label for="">Username</label>
                    <input required type="text" name="username" value="{{username}}"
                        class="form-control form-control-sm" placeholder="user123">
                </div>

                <!--Password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="*******">
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>



            </form>

        </div>
    </div>
</div>

{% endblock %}
