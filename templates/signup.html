{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                {% if data.error != "" %}
                <div class="alert alert-danger" role="alert">
                    {{data.error}}
                </div>
                {% endif %}

                <!--First Name-->
                <div class="form-group m-2">
                    <label for="">First Name</label>
                    <input required type="text" name="fname" value="{{data.fname}}"
                        class="form-control form-control-sm">
                </div>

                <!--Last Name-->
                <div class="form-group m-2">
                    <label for="">Last Name</label>
                    <input required type="text" name="lname" value="{{data.lname}}"
                        class="form-control form-control-sm">
                </div>

                <!--Email-->
                <div class="form-group m-2">
                    <label for="">Email</label>
                    <input required type="email" name="email" value="{{data.email}}"
                        class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <!--UserName-->
                <div class="form-group m-2">
                    <label for="">Username</label>
                    <input required type="text" name="username" value="{{data.username}}"
                        class="form-control form-control-sm">
                </div>


                <!--Password-->
                <div class="form-group m-2">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="*******">
                </div>

                <div class="form-group m-2">
                    <input class="btn btn-primary" type="submit" value="Signup">
                </div>



            </form>

        </div>
    </div>
</div>

{% endblock %}
